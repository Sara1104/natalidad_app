<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción Natalidad Bogotá</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="contenedor">
        <h1>Predicción de Natalidad en Bogotá</h1>
        <form method="POST">
            <label for="anio">Ingrese el año:</label>
            <input type="number" name="anio" required placeholder="Ej. 2030">
            <button type="submit">Predecir</button>
        </form>

        {% if resultado %}
            <h2>Resultado para el año {{ anio }}: {{ resultado }} nacimientos</h2>
            <img src="{{ url_for('static', filename='prediccion.png') }}" alt="Gráfico de predicción">
        {% endif %}
    </div>
</body>
</html>
